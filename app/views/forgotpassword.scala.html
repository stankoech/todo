@(title: String)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/bootstrap.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    </head>
    <body>
        <div class="container">
            <h4>Enter your Username and PIN to recover your password</h4>
            <form name="frmLogin" id="frmLogin" method="post" class="form" action="@routes.Application.forgotpassword()">

                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="username" name="username" id="username" class="form-control" placeholder="Enter Username" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="inputPassword">Enter PIN</label>
                            <input type="pin" name="pin" id="inputpin" class="form-control" placeholder="Enter PIN" required>
                        </div>
                    </div>
                </div>
                <button id="btnLogin" type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    </body>
</html>
