@(title: String)
@main(title){
        <div class ="container">
            <button type="button" class="btn btn-default btn-lg btn btn-primary" >
                <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
            </button>
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-6">
                                <!--<h2><span class = "label label-default">To Do categories</h2>-->
                            <h2>To Do categories</h2>
                        </div>
                        <div class="nav pull-right">
                            <a href="@routes.Application.addcategoryPage()" class="btn btn-primary navbar-btn">Add
                                <span class="glyphicon glyphicon-plus"></span>
                            </a>

                        </div>
                    </div>
                </div>

                <table class="table table-bordered table-striped">
                    <thead>
                        <tr class="primary">
                            <th>ID</th>
                            <th>Name</th>
                            <th>Edit</th>
                            <th>View</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for(category <- Category.getAllCategories()) {
                        <tr>
                            <td>
                                @category.Id
                            </td>
                            <td>
                                @category.name
                            </td>
                            <td><a href="@routes.Application.editcategoryPage(category.Id)"><input type="submit" value ="Edit" class="btn btn-primary"></a></td>
                            <td><a href="@routes.Application.viewitems(category.Id)"><input type="submit" value ="View" class="btn btn-primary"></a></td>
                            <td><a href="@routes.Application.deletecat(category.Id)">
                                <button id="btnDel" type="button" value ="Delete" class="btn btn-primary">Delete</button></a></td>
                        </tr>
                        }
                    </tbody>
                </table>
            </div>

        </div>

    <script>
            $(function () {
                $('#btnDel').on('click',function () {
                        swal({
                                    title: "Are you sure?",
                                    text: "You will not be able to recover this lorem ipsum!",
                                    type: "warning",
                                    showCancelButton: true,
                                    confirmButtonColor: "#DD6B55",
                                    confirmButtonText: "Yes, delete it!",
                                    closeOnConfirm: false
                                },
                                function(){
                                    $("#myform").submit();
                                });

                });

            });
    </script>


}
