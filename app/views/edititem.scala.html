@(title: String,Id: Long, edititem: Item)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/bootstrap.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    </head>

    <body>

        <nav class="navbar navbar-inverse" >
            <div class ="container">
                <div class ="navbar-header">
                    <button type ="button" class="navbar-toggle collapsed" data toggle = "collapse" data-target = "#navbar" aria-expanded="false" aria-controls ="navbar">
                        <span class ="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class ="navbar-brand" href ="@routes.Application.tododetails()">My TODO</a>

                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class ="nav navbar-nav">
                        <li class ="active"><a href ="@routes.Application.tododetails()">Home</a>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li> <a href="@routes.Application.index()">Logout</a></li>

                    </ul>
                </div>
            </div>
        </nav>

        <div class ="container">
            <h3>Edit Item</h3>

            <form name="frmReg" id="frmReg" method="POST" action="@routes.Application.edititem()" class="form horizontal">
                <div class ="row">
                    <div class = "col-sm-6">
                        <div class = "form-group">
                            <label for ="name">Item Name:</label>
                            <input type ="text" name="name" id ="name"class ="form-control" placeholder="Enter Item Name" value="@edititem.item_name">
                            <input type ="hidden" id="categoryID" class="form-control" name="catg_id" value="@edititem.catg_id">
                            <input type ="hidden" id="itemID" class="form-control" name="itemID" value="@edititem.Id">
                        </div>
                    </div>
                </div>

                <div class ="row">
                    <div class = "col-sm-6">
                        <div class = "form-group">
                            <label for ="textare">Description:</label>
                                <!--<input type ="text" name="description" id ="name" class ="form-control" placeholder="Enter Item Desc">-->
                            <textarea name="description" cols ="72%" rows ="" class ="form-control">@edititem.item_desc</textarea>
                        </div>
                    </div>
                </div>
                <br/>
                    <!--<a href="dashboard.html" class="btn btn btn-primary">Submit</a>-->
                <button id="btnreg" type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>
    </body>

</html>
